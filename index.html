<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Homepage</title>
    <script
      src="https://kit.fontawesome.com/a1a53688ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <nav class="Navbar">
      <ul>
        <a href="https://about.google/">About</a>
        <a href="https://store.google.com/">Store</a>
      </ul>
      <ul>
        <a href="https://mail.google.com/">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
        <a href="https://labs.google.com/">
          <i class="fa-solid fa-flask flask-icon"></i>
        </a>
        <a href="https://play.google.com/">
          <i class="fa-solid fa-grip-vertical google-apps"></i>
        </a>
        <a href="https://accounts.google.com">
          <i class="fa-regular fa-user user"></i>
        </a>
      </ul>
    </nav>

    <main class="container">
      <div class="title">
        <h2>Google</h2>
      </div>

      <div class="search-bar">
        <form action="">
          <input type="text" name="search-bar" id="search-bar" />
        </form>
      </div>

      <div class="button">
        <button class="button1" type="button" id="google-search">Google Search</button>
        <button class="button1" type="button">Im Feeling Lucky</button>
      </div>
    </main>

    <footer>
      <ul>
        <a href="https://ads.google.com/">Advertising</a>
        <a href="https://smallbusiness.withgoogle.com/">Business</a>
        <a href="https://developers.google.com/"> How Search works</a>
      </ul>
      <ul>
        <a href="https://policies.google.com/">Privacy</a>
        <a href="https://policies.google.com/">Terms</a>
        <a href="https://www.google.com/">Settings</a>
      </ul>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
